<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <link rel="stylesheet" href="style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="header" class="container-fluid">
            <div class="row">
                <div class="container">
                    <div class="row">
                        <div class="flex h-center">
<!--                            <div class="pad-5">-->
<!--                                <img src="sus-hat.png" />-->
<!--                            </div>-->
                            <div id="title" class="pad-20">
                                Among Us Stats
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <canvas id="emergencies_called"></canvas>
                </div>

                <div class="col-sm">
                    <canvas id="bodies_reported"></canvas>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <canvas id="tasks_completed"></canvas>
                </div>
                <div class="col-sm">
                    <canvas id="all_tasks_completed"></canvas>
                </div>
            </div>


            <div class="row">
                <div class="col-sm">
                    <canvas id="sabotages_fixed"></canvas>
                </div>
                <div class="col-sm">
                    <canvas id="impostor_kills"></canvas>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <canvas id="times_murdered"></canvas>
                </div>
                <div class="col-sm">
                    <canvas id="times_ejected"></canvas>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <canvas id="crewmate_streak"></canvas>
                </div>
                <div class="col-sm">
                    <canvas id="times_impostor"></canvas>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <canvas id="times_crewmate"></canvas>
                </div>
                <div class="col-sm">
                    <canvas id="games_started"></canvas>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <canvas id="games_finished"></canvas>
                </div>
                <div class="col-sm">
                    <canvas id="impostor_vote_wins"></canvas>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <canvas id="impostor_kill_wins"></canvas>
                </div>
                <div class="col-sm">
                    <canvas id="impostor_sabotage_wins"></canvas>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <canvas id="crewmate_vote_wins"></canvas>
                </div>
                <div class="col-sm">
                    <canvas id="crewmate_task_wins"></canvas>
                </div>
            </div>
        </div>

        <div id="footer" class="container-fluid">
            <div class="row">
                <div class="container">
                    <div class="row">
                        <div class="col-12 text-center">
                            <div class="pad-20">
                                <a href="tos.html" target="_blank">TOS</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="data.js"></script>
    </body>
</html>
